<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h2 class="mb-4 text-center">📝 My To-Do List</h2>

    <form th:action="@{/add}" th:object="${newTodo}" method="post" class="input-group mb-3">
        <input type="text" th:field="*{title}" class="form-control" placeholder="Add new task" required />
        <button class="btn btn-primary" type="submit">Add</button>
    </form>

    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center"
            th:each="todo : ${todos}">
            <span th:text="${todo.title}" 
                  th:classappend="${todo.completed} ? 'text-decoration-line-through text-muted' : ''"></span>
            <div>
                <a th:href="@{/complete/{id}(id=${todo.id})}" class="btn btn-success btn-sm me-2">Complete</a>
                <a th:href="@{/delete/{id}(id=${todo.id})}" class="btn btn-danger btn-sm">Delete</a>
            </div>
        </li>
    </ul>
</body>
</html>
